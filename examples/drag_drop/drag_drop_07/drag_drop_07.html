<h2>Drag Drop Example 7. Lock drag by calling canDrag</h2>
<p>Custom logic may be used to determine if element can be dragged or not.
  DragOptions.canDrag handler is used to define such logic if needed. In this example only kiwi,
  orange and watermelon can be dragged.</p>

<basket-component [basket]="basket"
                  [drag-drop-model]="basket"
                  [drag-options]="dragOptions"
                  (onDragStart)="onDragStart($event)"
                  (onDragEnd)="onDragEnd($event)"
>
  <fruit-component *ngFor="let fruit of basket.items"
                   [model]="fruit"
                   [drag-drop-model]="fruit"
  ></fruit-component>
</basket-component>
