<h2>Drag Drop Example 2. Drag fruit from container by dragging it's nested part</h2>
<p>Draggable objects may be dragged not only by selector element but all elements inside (for example, worm-hole element).</p>

<basket-component [basket]="basket"
                  [drag-drop-model]="basket"
                  [drag-options]="dragOptions"
                  (onDragStart)="onDragStart($event)"
                  (onDragEnd)="onDragEnd($event)"
>
  <fruit-component *ngFor="let fruit of basket.items" [model]="fruit"
                   [drag-drop-model]="fruit"
  >
    <div class="worm-hole">Worm-hole</div>
  </fruit-component>
</basket-component>
