<h2>Drag Drop Example 11: Pass fruit data to event by calling beforeStart and drag fruit to desktop or external app</h2>
<p>By setting custom data in dragOptions.beforeStart handler you may provide this data to external applications
by dragging element to it or event desktop.</p>

<basket-component [basket]="basket"
                  [drag-drop-model]="basket"
                  [drag-options]="dragOptions"
                  (onDragStart)="onDragStart($event)"
                  (onDragEnd)="onDragEnd($event)"
>
  <fruit-component  *ngFor="let fruit of basket.items"
                    [model]="fruit"
                    [drag-drop-model]="fruit"
  ></fruit-component>
</basket-component>
